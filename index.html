<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돋보기 예제</title>
    <style>
        .wrap, .pig {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center; 
        }

        .pig:nth-child(1) {
            background: #fff;
            overflow: hidden;
        }

        .pig:nth-child(2) {
            background: url('pig.png') center center/cover fixed;
            clip-path: circle(130px at var(--x) var(--y));
        }

        .search-wrap {
            position: absolute;
            width: 300px;
            height: 320px;
            top: -150px;
            left: -150px;
            transform: translate(var(--x), var(--y));
        }

        .search {
            width: 100%;
            height: 100%;
            background: url(search.png) center center/cover no-repeat;
        }
    </style>
</head>
<body>
    <section class="wrap">
        <div class="pig"></div>
        <div class="pig"></div>
        <div class="search-wrap">
            <div class="search"></div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('html').css('--x', '0px');
            $('html').css('--y', '0px');

            $(document).mousemove(function(e) {
                $('html').css('--x', e.clientX + 'px');
                $('html').css('--y', e.clientY + 'px');
            });
        });
    </script>
</body>
</html>
